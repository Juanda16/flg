<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="documentId">documentId</label>
          <input
            type="text"
            class="form-control"
            id="documentId"
            required
            [(ngModel)]="donor.documentId"
            name="documentType"
          />
        </div>
  
        <div class="form-group">
          <label for="documentType">documentType</label>
          <input
            class="form-control"
            id="documentType"
            required
            [(ngModel)]="donor.documentType"
            name="documentType"
          />
        </div>
  
        <button (click)="saveDonor()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>donor was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDonor()">Add</button>
      </div>
    </div>
  </div>
