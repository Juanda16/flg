<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" />
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
      </div>

      <div class="form-group">
        <label for="first_name">first_name</label>
        <input class="form-control" id="first_name" required [(ngModel)]="user.first_name" name="first_name" />
      </div>

      <div class="form-group">
        <label for="last_name">last_name</label>
        <input class="form-control" id="last_name" required [(ngModel)]="user.last_name" name="last_name" />
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input class="form-control" id="email" required [(ngModel)]="user.email" name="email" />
      </div>



      <button (click)="saveDonor()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>donor was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDonor()">Add</button>
    </div>
  </div>
</div>
