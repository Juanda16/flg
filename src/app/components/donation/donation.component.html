<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="valueDonation">Donation Value</label>
          <input type="text" class="form-control" id="valueDonation" required [(ngModel)]="user.username" name="valueDonation" />
        </div>
  
        <div class="form-group">
          <label for="password">Payment Method</label>
          <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password" />
        </div>
  
        
      
        <button (click)="saveDonor()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Donation was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDonor()">Add</button>
      </div>
    </div>
  </div>
